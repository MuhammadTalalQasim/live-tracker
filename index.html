<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Moving On Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Location To Your Destination</h1>
        <form id="routeForm">
            <div>
                <label for="startLat">Start Latitude:</label>
                <input type="number" id="startLat" name="startLat" step="any" required>
            </div>
            <div>
                <label for="startLng">Start Longitude:</label>
                <input type="number" id="startLng" name="startLng" step="any" required>
            </div>
            <div>
                <label for="endLat">End Latitude:</label>
                <input type="number" id="endLat" name="endLat" step="any" required>
            </div>
            <div>
                <label for="endLng">End Longitude:</label>
                <input type="number" id="endLng" name="endLng" step="any" required>
            </div>
            <button type="submit">Calculate Route</button>
        </form>
        
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACT643vXc1xh2neDyHjekuCOtrj1DXBcY&callback=initMap" async defer></script>
    <script src="app.js"></script>
</body>
</html>
