<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Moving On Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Location To Your Destination</h1>
        <form id="routeForm">
            <div>
                <label for="startAddress">Start Address:</label>
                <input type="text" id="startAddress" name="startAddress" placeholder="Enter start address" required>
                <div>
                    <input type="checkbox" id="useCurrentLocation">
                    <label for="useCurrentLocation">Use My Current Location</label>
                </div>
            </div>
            <div>
                <label for="endAddress">End Address:</label>
                <input type="text" id="endAddress" name="endAddress" placeholder="Enter destination address" required>
            </div>
            <button type="submit">Calculate Route</button>
        </form>
    </div>
    <div id="map"></div>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACT643vXc1xh2neDyHjekuCOtrj1DXBcY&callback=initMap" async defer></script>    
</body>
</html>
